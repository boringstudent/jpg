<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
</head>
<body>
    <script>
        // 生成1到x之间的随机数，这里818改为你命名到的图片名称数值
        const randomNumber = Math.floor(Math.random() * 818) + 1;
        // 跳转到随机图片
        window.location.href = `/jpg/${randomNumber}.png`;
    </script>
</body>
</html>
